<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes wave { 0%, 100% { transform: rotate(0deg); } 25% { transform: rotate(20deg); } 75% { transform: rotate(-10deg); } }
    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    .hand { animation: wave 2s ease-in-out infinite; transform-origin: 70% 70%; }
    .circle { animation: pulse 3s ease-in-out infinite; }
  </style>
  <circle cx="40" cy="40" r="35" fill="#3B82F6" opacity="0.1" class="circle"/>
  <circle cx="40" cy="40" r="30" fill="#3B82F6" opacity="0.2" class="circle"/>
  <circle cx="40" cy="30" r="8" fill="#3B82F6"/>
  <path d="M25 45 Q40 35 55 45" stroke="#3B82F6" stroke-width="3" fill="none"/>
  <circle cx="30" cy="28" r="2" fill="#3B82F6"/>
  <circle cx="50" cy="28" r="2" fill="#3B82F6"/>
  <path d="M55 25 L65 20 L60 30" stroke="#3B82F6" stroke-width="2" fill="none" class="hand"/>
</svg>
