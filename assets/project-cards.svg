<svg width="800" height="120" viewBox="0 0 800 120" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes cardFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
    @keyframes pulse { 0%, 100% { opacity: 0.8; } 50% { opacity: 1; } }
    .project-card { animation: cardFloat 4s ease-in-out infinite; }
    .card1 { animation-delay: 0s; }
    .card2 { animation-delay: 1s; }
    .card3 { animation-delay: 2s; }
    .star { animation: pulse 2s ease-in-out infinite; }
  </style>
  <defs>
    <linearGradient id="cardGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="cardGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="cardGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Project Card 1 -->
  <rect x="50" y="20" width="200" height="80" rx="10" fill="url(#cardGradient1)" stroke="#3B82F6" stroke-width="2" class="project-card card1"/>
  <text x="150" y="45" text-anchor="middle" fill="#3B82F6" font-family="Fira Code, monospace" font-size="14" font-weight="600">AI Chat Platform</text>
  <text x="150" y="65" text-anchor="middle" fill="#6B7280" font-family="monospace" font-size="10">React | Node.js | OpenAI</text>
  <text x="150" y="85" text-anchor="middle" fill="#10B981" font-family="monospace" font-size="10">‚≠ê Featured</text>
  
  <!-- Project Card 2 -->
  <rect x="300" y="20" width="200" height="80" rx="10" fill="url(#cardGradient2)" stroke="#8B5CF6" stroke-width="2" class="project-card card2"/>
  <text x="400" y="45" text-anchor="middle" fill="#8B5CF6" font-family="Fira Code, monospace" font-size="14" font-weight="600">Cloud Dashboard</text>
  <text x="400" y="65" text-anchor="middle" fill="#6B7280" font-family="monospace" font-size="10">Next.js | TypeScript | AWS</text>
  <text x="400" y="85" text-anchor="middle" fill="#F59E0B" font-family="monospace" font-size="10">üöÄ Production</text>
  
  <!-- Project Card 3 -->
  <rect x="550" y="20" width="200" height="80" rx="10" fill="url(#cardGradient3)" stroke="#EC4899" stroke-width="2" class="project-card card3"/>
  <text x="650" y="45" text-anchor="middle" fill="#EC4899" font-family="Fira Code, monospace" font-size="14" font-weight="600">ML Pipeline</text>
  <text x="650" y="65" text-anchor="middle" fill="#6B7280" font-family="monospace" font-size="10">Python | FastAPI | Docker</text>
  <text x="650" y="85" text-anchor="middle" fill="#EF4444" font-family="monospace" font-size="10">üî¨ Research</text>
</svg>
