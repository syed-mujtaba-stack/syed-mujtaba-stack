<svg width="600" height="100" viewBox="0 0 600 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.1); opacity: 1; } }
    @keyframes rotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
    .social-icon { animation: pulse 2s ease-in-out infinite; }
    .icon1 { animation-delay: 0s; }
    .icon2 { animation-delay: 0.5s; }
    .icon3 { animation-delay: 1s; }
    .icon4 { animation-delay: 1.5s; }
    .rotating { animation: rotate 3s linear infinite; }
    .floating { animation: float 3s ease-in-out infinite; }
  </style>
  <defs>
    <linearGradient id="socialGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Social Icons -->
  <g class="social-icon icon1">
    <circle cx="100" cy="50" r="20" fill="#D14836" opacity="0.2"/>
    <text x="100" y="55" text-anchor="middle" fill="#D14836" font-family="monospace" font-size="16" font-weight="bold">@</text>
  </g>
  
  <g class="social-icon icon2">
    <circle cx="250" cy="50" r="20" fill="#0077B5" opacity="0.2"/>
    <text x="250" y="55" text-anchor="middle" fill="#0077B5" font-family="monospace" font-size="16" font-weight="bold">in</text>
  </g>
  
  <g class="social-icon icon3">
    <circle cx="400" cy="50" r="20" fill="#E4405F" opacity="0.2"/>
    <text x="400" y="55" text-anchor="middle" fill="#E4405F" font-family="monospace" font-size="16" font-weight="bold">üì∑</text>
  </g>
  
  <g class="social-icon icon4">
    <circle cx="500" cy="50" r="20" fill="#FF5722" opacity="0.2"/>
    <text x="500" y="55" text-anchor="middle" fill="#FF5722" font-family="monospace" font-size="16" font-weight="bold">üåê</text>
  </g>
  
  <!-- Connecting Lines -->
  <path d="M120 50 Q175 30 230 50" stroke="url(#socialGradient)" stroke-width="2" fill="none" class="floating"/>
  <path d="M270 50 Q325 30 380 50" stroke="url(#socialGradient)" stroke-width="2" fill="none" class="floating"/>
  <path d="M420 50 Q475 30 480 50" stroke="url(#socialGradient)" stroke-width="2" fill="none" class="floating"/>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="25" r="2" fill="#3B82F6" class="rotating"/>
  <circle cx="300" cy="25" r="2" fill="#8B5CF6" class="rotating"/>
  <circle cx="450" cy="25" r="2" fill="#E4405F" class="rotating"/>
  
  <text x="300" y="85" text-anchor="middle" fill="#6B7280" font-family="monospace" font-size="12" font-weight="bold">Connect With Me</text>
</svg>
